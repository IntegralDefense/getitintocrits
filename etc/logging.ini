[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=base

[logger_root]
level=INFO
qualname=root
handlers=console

[handler_console]
class=lib.ansistrm.ColorizingStreamHandler
level=DEBUG
formatter=base
args=(sys.stdout,)

[formatter_base]
format=[%(asctime)s] [%(filename)s:%(lineno)d] [%(threadName)s] [%(levelname)s] - %(message)s
